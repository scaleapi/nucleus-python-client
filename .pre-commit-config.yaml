fail_fast: true
repos:
-   repo: local
    hooks:
    - id: system
      name: Black
      entry: poetry run black .
      pass_filenames: false
      language: system

-   repo: local
    hooks:
    - id: system
      name: flake8
      entry: poetry run flake8 nucleus tests
      pass_filenames: false
      language: system

-   repo: local
    hooks:
      - id: system
        name: isort
        entry: poetry run isort .
        pass_filenames: false
        language: system

-   repo: local
    hooks:
    - id: system
      name: pylint
      entry: poetry run pylint nucleus
      pass_filenames: false
      language: system

-   repo: local
    hooks:
    - id: system
      name: mypy
      entry: poetry run mypy --ignore-missing-imports nucleus
      pass_filenames: false
      language: system
